<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvasOne" height="400" width="800" style="border:1px solid #000000"></canvas>

    <script type="text/javascript">
      // Gets a handle to the element with id canvasOne.
      const canvasOne = document.getElementById("canvasOne");

      // Set the canvas up for drawing in 2D.
      const ctx = canvasOne.getContext("2d");

      // Set the fill color to bright red.
      ctx.fillStyle = "rgb(255, 0, 0)";

      // Create a filled rectangle.
      ctx.fillRect(10, 10, 150, 100);

      // Set line width and stroke color.
      ctx.lineWidth = 6;
      ctx.strokeStyle = "red";
      ctx.strokeRect(10, 10, 150, 100);

      // Create a 2nd rectangle.
      ctx.fillStyle = "rgba(120,0,120,0.6)";
      ctx.lineWidth = 6;
      ctx.strokeStyle = "black";
      ctx.strokeRect(40, 40, 150, 100);
      ctx.fillRect(40, 40, 150, 100);

      // adding my name is canvas
      ctx.fillStyle = "black";
      ctx.font = "48px serif";
      ctx.fillText("Nathan Carr", 50, 200);

      //creating circle 1
      ctx.beginPath();
      ctx.arc(350,75,50,0,2 * Math.PI);
      ctx.fillStyle ="blue";
      ctx.lineWidth = "3"
      ctx.fill();
      ctx.strokeStyle = "red";
      ctx.stroke();

      //circle 2
      ctx.beginPath();
      ctx.arc(350, 190, 50, 0 , 2 * Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.strokeStyle = "blue";
      ctx.stroke();

      //creating a semi circle
      ctx.beginPath();
      ctx.arc(350, 300, 50 ,0 , Math.PI);
      ctx.closePath();
      ctx.fillStyle = "yellow";
      ctx.lineWidth = "6"
      ctx.fill();
      ctx.strokeStyle = "green";
      ctx.stroke();



    </script>
  </body>
</html>
