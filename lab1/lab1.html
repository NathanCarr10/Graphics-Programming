<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
	
    </style>

  </head>

  <body>

    <canvas id="canvasOne" height="400" width="500" style="border:1px solid #000000"> </canvas>

    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
        const canvasOne =document.getElementById("canvasOne");
		
		// Set the canvas up for drawing in 2D.
        const ctx = canvasOne.getContext("2d");
        

     
        
       // Set the fill colour to bright red.
       ctx.fillStyle = "rgb(255, 0, 0)";

       //creating a filled rectangle 
       ctx.fillRect(10,10,150,100);
       ctx.lineWidth ="6";
       ctx.strokeStyle ="red";
       ctx.strokeRect = ("10,10,150,100");
       ctx.stroke();

        //adding my name to canvas
        ctx.fillStyle ="bold italic 50px Arial";
        
        ctx.fillStyle = "black";

        ctx.font = "30px Arial";


        ctx.fillText("Nathan Carr", 10, 50);

       

        
        
		
		// Create a filled rectangle 
		
	  
		
    </script>

  </body>

</html>
