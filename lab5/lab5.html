<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1> Nathan Carr </h1>
    <script type="text/javascript">

        
        // Implement scene - Create a Three.js scene to hold objects.
        const scene = new THREE.Scene();

        // Create a camera with specified properties.
        const camera = new THREE.PerspectiveCamera(76, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Set camera position
        camera.position.z = 80;

        // Implement renderer - Create a WebGL renderer for rendering the scene.
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Define the geometry and material for a sphere.
        const material = new THREE.MeshLambertMaterial({ color: 0xffff00, wireframe: false});
        const geometry = new THREE.SphereGeometry(10,32,32);
        const sphere = new THREE.Mesh(geometry, material);
        scene.add (sphere);

        //Adding Ambiant Light to sphere to illuminate it
        const ambientLight = new THREE.AmbientLight(0X404040, 0.5);
        scene.add(ambientLight);
        
        //variable to control sphere movement
        let direction = 1;
        const speed = 0.1;
        const limit = 30;

        //adding a spotlight
        const spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(20,20,20);
            spotLight.castShadow = true;
        scene.add(spotLight);

        //animate function
        function animate(){
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            //move the sphere horizontally
            sphere.position.x += direction*speed;

            //reverse direction if sphere hits limit
            if (sphere.position.x > limit || sphere.position.x < -limit){
                direction *= -1;
            }

            renderer.render (scene, camera);
        }
        renderer.setAnimationLoop(animate);

    </script>
</body>

</html>
