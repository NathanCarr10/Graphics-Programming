<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1> Nathan Carr </h1>
    <script type="text/javascript">

        
        // Implement scene - Create a Three.js scene to hold objects.
        const scene = new THREE.Scene();

        // Create a camera with specified properties.
        const camera = new THREE.PerspectiveCamera(76, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Set camera position

        // Implement renderer - Create a WebGL renderer for rendering the scene.
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);
        
        // Define the geometry and material for a sphere.
        const material = new THREE.MeshBasicMaterial({ color: 0xffff00});
        const geometry = new THREE.SphereGeometry(10, 10, 10,10);
        const cube = new THREE.Mesh(geometry, material);
        scene.add (cube);
        camera.position.z = 80;

        function animate(){
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render (scene, camera);
        }
        renderer.setAnimationLoop(animate);

    </script>
</body>

</html>
