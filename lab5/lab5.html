<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1> Nathan Carr </h1>
    <script type="text/javascript">

        //Creating the Sphere class
        class Sphere{
            constructor(color = 0xffff00, radius = 10){
            //sphere geomerty and material
            const material = new THREE.MeshLambertMaterial({ color: color, wireframe: false});
            const geometry = new THREE.SphereGeometry(radius,32,32);
            this.mesh = new THREE.Mesh(geometry, material);
            
            //movement variable
            this.direction = 1;
            this.speed = 0.1;
            this.limit = 30;
            }

            //add sphere to scene
            addToScene(scene){
                scene.add(this.mesh);
            }
            //updating the sphere position and rotation
            update(){
                //rotating sphere
                this.mesh.rotation.x += 0.01;
                this.mesh.rotation.y += 0.01;

                //move sphere horizontally
                this.mesh.position.x += this.direction * this.speed;

                //reverse direction when sphere reaches movement limit
                if (this.mesh.position.x > this.limit || this.mesh.position < -this.limit){
                    this.direction *= -1;
                }
            }

        }

        
        // Implement scene - Create a Three.js scene to hold objects.
        const scene = new THREE.Scene();

        // Create a camera with specified properties.
        const camera = new THREE.PerspectiveCamera(76, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Set camera position
        camera.position.z = 80;

        // Implement renderer - Create a WebGL renderer for rendering the scene.
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        //creating sphere object and adding to scene
        const mySphere = new Sphere();
        mySphere.addToScene(scene);
        
        //adding a spotlight
        const spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(20,20,20);
        spotLight.castShadow = true;
        scene.add(spotLight);

        //Adding Ambiant Light to sphere to illuminate it
        const ambientLight = new THREE.AmbientLight(0X404040, 0.5);
        scene.add(ambientLight);

        //animate function
        function animate(){
            mySphere.update();

            renderer.render (scene, camera);
        }
        renderer.setAnimationLoop(animate);

    </script>
</body>

</html>
