<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      body {
          background-color: white;
      }
    </style>

  </head>

  <body>
    
    <h1> Nathan Carr </h1>
    
     
    <canvas id="canvas-for-ball" width ="600" height = "400" style="border:1px solid #000000"> </canvas>

    <script type="text/javascript">
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      
      // The vertical location of the ball.
      var y = 10;
      // A function to repeat every time the animation loops.
      function repeatme() {

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Draw the ball (stroked, not filled).
        ctx.beginPath();
        ctx.arc(50, y, 10, 0, 2 * Math.PI);
        ctx.stroke();
        
        // Update the y location so that the ball moves down the canvas

        if (y + 10 < canvas.height ){ // if ball reaches the bottom it stops

            y += 1;

        }
       
        
        window.requestAnimationFrame(repeatme);
      }
      
      // Get the animation going.
      repeatme();
    </script>

  </body>

</html>
